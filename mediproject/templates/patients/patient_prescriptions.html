<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription for {{ patient.first_name }}</title>
</head>
<body>
    <h1>Add Prescription for {{ patient.first_name }} {{ patient.last_name }}</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Medicine Name:</label>
        <input type="text" name="medicine_name" required><br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" required><br><br>

        <label>Notes:</label><br>
        <textarea name="notes" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Add Prescription">
    </form>

    <br>
    <a href="{% url 'patient_detail' patient.id %}">Back to Patient Details</a>
</body>
</html>
