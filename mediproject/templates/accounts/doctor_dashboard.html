{% block title %}Home{% endblock %}
{% block content %}
<div class="card mx-auto text-center" style="max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title">Welcome, {{ user.username }}!</h3>
        <p>Email: {{ user.email }}</p>
        <br><br>
        <button><a href="{% url 'all_patients' %}">All Patients</a></button>
        <br><br>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
</div>
{% endblock %}
