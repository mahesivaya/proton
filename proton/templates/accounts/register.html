{% extends "base.html" %}
{% load static %}

{% block title %}Register | Aura Skin Clinic{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto bg-white p-8 mt-10 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Create an Account
    </h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="mb-4 p-3 rounded text-white {% if msg.tags == 'error' %}bg-red-500{% else %}bg-green-600{% endif %}">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <label class="font-semibold">Username</label>
        <input type="text" name="username" required
               class="w-full border px-3 py-2 rounded mb-4">

        <!-- Email -->
        <label class="font-semibold">Email</label>
        <input type="email" name="email" required
               class="w-full border px-3 py-2 rounded mb-4">

        <!-- Phone -->
        <label class="font-semibold">Phone Number</label>
        <input type="text" name="phone"
               class="w-full border px-3 py-2 rounded mb-4">

        <!-- Address -->
        <label class="font-semibold">Address</label>
        <input type="text" name="address"
               class="w-full border px-3 py-2 rounded mb-4">

        
        <!-- Password -->
        <label class="font-semibold">Password</label>
        <input type="password" name="password" required
               class="w-full border px-3 py-2 rounded mb-4">

        <!-- Confirm -->
        <label class="font-semibold">Confirm Password</label>
        <input type="password" name="confirm" required
               class="w-full border px-3 py-2 rounded mb-6">

        <button type="submit"
                class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800">
            Register
        </button>
    </form>

    <p class="text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-700 font-semibold">Login</a>
    </p>

</div>

{% endblock %}
